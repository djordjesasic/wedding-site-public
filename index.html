<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pozivnica za venčanje</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;500&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

  <!-- CONFIGURATION -->
  <script>
    const CONFIG = {
      partner1: "Milutin",
      partner2: "Jelena",
      weddingDate: "2026-05-31T15:00:00",
      locationName: "Restoran \"Ivana\", Majur",
      locationAddress: "Tabanovačka bb Majur",
      googleMapsLink: "https://maps.app.goo.gl/NoZGfAoYdKDiB1an7",
      heroImage: "images/hero.png"
    };
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #faf9f6;
      color: #4a4a4a;
    }

    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    h1, h2 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 500;
      letter-spacing: 1px;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .names {
      font-family: 'Cormorant Garamond', serif;
      font-size: 56px;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .and {
      font-size: 26px;
    }

    .and-row {
      display: flex;
      align-items: center;
      gap: 14px;
      margin: 10px 0;
    }

    .line {
      width: 120px;
      height: 1px;
      background: #999;
    }

    /* RSVP */
    form {
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ddd;
      font-family: inherit;
    }

    button {
      background: #a58d7f;
      color: white;
      border: none;
      padding: 12px;
      cursor: pointer;
    }

    /* COUNTDOWN */
    .countdown {
      font-family: 'Cormorant Garamond', serif;
    }

    .countdown div {
      margin: 10px 0;
    }

    .countdown span {
      font-size: 48px;
      display: block;
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <section class="hero" id="hero">
    <div class="names" id="partner1"></div>

    <div class="and-row">
      <div class="line"></div>
      <div class="and">&</div>
      <div class="line"></div>
    </div>

    <div class="names" id="partner2"></div>
  </section>

  <!-- POZIV -->
  <section>
    <p style="max-width:600px; font-size:18px; line-height:1.6;">
      Pozivamo Vas da svojim prisustvom upotpunite jedan od najvaznijih dana u nasim zivotima,
      jer sreca je najlepsa kad se deli sa najdrazima!
    </p>

    <h2 id="date"></h2>
  </section>

  <!-- LOKACIJA -->
  <section>
    <h2>Mesto održavanja</h2>
    <p id="location"></p>
    <a id="mapLink" target="_blank">Pogledaj mapu</a>
  </section>

  <!-- RSVP -->
  <section>
    <h2>RSVP</h2>
    <form>
      <input placeholder="Ime i prezime" />
      <select>
        <option>Dolazim</option>
        <option>Ne dolazim</option>
      </select>
      <input type="number" placeholder="Broj gostiju" />
      <button type="button">Pošalji</button>
    </form>
  </section>

  <!-- COUNTDOWN -->
  <section>
    <h2>Odbrojavanje</h2>
    <div class="countdown">
      <div><span id="days"></span>dana</div>
      <div><span id="hours"></span>sati</div>
      <div><span id="minutes"></span>minuta</div>
      <div><span id="seconds"></span>sekundi</div>
    </div>
  </section>

  <script>
    document.getElementById("partner1").innerText = CONFIG.partner1;
    document.getElementById("partner2").innerText = CONFIG.partner2;

    document.getElementById("hero").style.backgroundImage = `url(${CONFIG.heroImage})`;

    const dateObj = new Date(CONFIG.weddingDate);
    document.getElementById("date").innerText =
      dateObj.toLocaleDateString("sr-RS", {
        day: "numeric",
        month: "long",
        year: "numeric"
      });

    document.getElementById("location").innerText =
      CONFIG.locationName + " — " + CONFIG.locationAddress;

    document.getElementById("mapLink").href = CONFIG.googleMapsLink;

    setInterval(() => {
      const now = new Date().getTime();
      const distance = new Date(CONFIG.weddingDate).getTime() - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / (1000 * 60)) % 60);
      const seconds = Math.floor((distance / 1000) % 60);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }, 1000);
  </script>

</body>
</html>
