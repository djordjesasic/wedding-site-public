<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pozivnica za venƒçanje</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;500&family=Montserrat:wght@300;400&family=Great+Vibes&display=swap" rel="stylesheet">

  <!-- CONFIGURATION -->
  <script>
    const CONFIG = {
      partner1: "Milutin",
      partner2: "Jelena",
      weddingDate: "2026-05-31T15:00:00",
      locationName: "Restoran Ivana",
      locationAddress: "Majur ‚Äî Tabanovaƒçka bb",
      googleMapsLink: "https://maps.google.com",
      heroImage: "images/hero.jpg"
    };
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f4f1ec;
      color: #4a4a4a;
    }

    section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 60px 20px;
    }

    h1, h2 {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 500;
      letter-spacing: 1px;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .names {
      font-family: 'Cormorant Garamond', serif;
      font-size: 64px;
      letter-spacing: 4px;
      text-transform: uppercase;
    }

    .and-row {
      display: flex;
      align-items: center;
      gap: 18px;
      margin: 15px 0;
    }

    .and {
      font-size: 28px;
    }

    .line {
      width: 150px;
      height: 1px;
      background: #777;
    }

    /* POZIV */
    .invite-text {
      max-width: 650px;
      font-size: 20px;
      line-height: 1.8;
    }

    .date-big {
      font-size: 42px;
      margin-top: 40px;
    }

    /* LOKACIJA */
    .location-title {
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      margin-bottom: 20px;
    }

    .location-name {
      font-size: 28px;
      margin-bottom: 10px;
      font-family: 'Cormorant Garamond', serif;
      letter-spacing: 1px;
    }

    .address-top {
      font-size: 16px;
      opacity: 0.7;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .divider {
      width: 60px;
      height: 1px;
      background: #b8afa6;
      margin: 18px auto;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .map-link {
      margin-top: 20px;
      text-decoration: none;
      font-size: 18px;
      border-bottom: 1px solid #999;
      padding-bottom: 4px;
      color: #4a4a4a;
    }

    .icons {
      font-size: 40px;
      margin-bottom: 25px;
      opacity: 0.7;
    }

    /* RSVP */
    form {
      width: 340px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    input, select {
      padding: 12px;
      border: 1px solid #ddd;
      font-family: inherit;
    }

    button {
      background: #a58d7f;
      color: white;
      border: none;
      padding: 14px;
      cursor: pointer;
      font-size: 16px;
    }

    /* COUNTDOWN */
    .countdown {
      font-family: 'Cormorant Garamond', serif;
    }

    .countdown div {
      margin: 12px 0;
    }

    .countdown span {
      font-size: 52px;
      display: block;
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <section class="hero" id="hero">
    <div class="names" id="partner1"></div>

    <div class="and-row">
      <div class="line"></div>
      <div class="and">&</div>
      <div class="line"></div>
    </div>

    <div class="names" id="partner2"></div>
  </section>

  <!-- POZIV -->
  <section>
    <p class="invite-text">
      Pozivamo Vas da svojim prisustvom upotpunite jedan od najva≈ænijih dana u na≈°im ≈æivotima,
      jer sreƒáa je najlep≈°a kad se deli sa najdra≈æima!
    </p>

    <h2 class="date-big" id="date"></h2>

    <div class="icons">üíç</div>
  </section>

  <!-- LOKACIJA -->
  <section>
    <div class="location-title fade-in">Mesto odr≈æavanja</div>

    <div class="address-top fade-in" id="locationAddressTop"></div>

    <div class="divider"></div>

    <div class="location-name fade-in" id="location"></div>

    <a class="map-link fade-in" id="mapLink" target="_blank">Pogledaj mapu</a>
  </section>

  <!-- RSVP -->
  <section>
    <div class="icons">ü•Ç</div>
    <h2>Potvrda dolaska</h2>
    <form>
      <input placeholder="Ime i prezime" />
      <select>
        <option>Dolazim</option>
        <option>Ne dolazim</option>
      </select>
      <input type="number" placeholder="Broj gostiju" />
      <button type="button">Po≈°alji</button>
    </form>
  </section>

  <!-- COUNTDOWN -->
  <section>
    <div class="countdown">
      <div><span id="days"></span>dana</div>
      <div><span id="hours"></span>sati</div>
      <div><span id="minutes"></span>minuta</div>
      <div><span id="seconds"></span>sekundi</div>
    </div>
  </section>

  <script>
    document.getElementById("partner1").innerText = CONFIG.partner1;
    document.getElementById("partner2").innerText = CONFIG.partner2;

    document.getElementById("hero").style.backgroundImage = `url(${CONFIG.heroImage})`;

    const dateObj = new Date(CONFIG.weddingDate);
    document.getElementById("date").innerText =
      dateObj.toLocaleDateString("sr-RS", {
        day: "numeric",
        month: "long",
        year: "numeric"
      });

    document.getElementById("locationAddressTop").innerText = CONFIG.locationAddress;

    document.getElementById("location").innerText = CONFIG.locationName;

    document.getElementById("mapLink").href = CONFIG.googleMapsLink;

    setInterval(() => {
      const now = new Date().getTime();
      const distance = new Date(CONFIG.weddingDate).getTime() - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / (1000 * 60)) % 60);
      const seconds = Math.floor((distance / 1000) % 60);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }, 1000);
  </script>

</body>
</html>
